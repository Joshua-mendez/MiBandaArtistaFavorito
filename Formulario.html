  <h1>Formulario</h1>
  <p>Por favor llena este formulario</p>
  
    <div class="container grid container forms">

      <div class="card mx-auto" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" style="text-align: center;">Formulario</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary"></h6>
          <form action="" method="post">
            <label for="name">Nombre:</label>
            <input type="text" name="name" id="name" placeholder="Nombre completo">
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" name="fecha" id="fecha">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Ingresa tu correo electronico">
            <label for="">Password:</label>
            <input type="password" name="password" id="password">
            <label for="survey">Indica que tanto te gusta el artista:</label>
            <label for="poco" class="radio">Poco</label>
            <input type="radio" name="survey" id="poco">
            <label for="medio" class="radio">Medio</label>
            <input type="radio" name="survey" id="medio">
            <label for="mucho" class="radio">Mucho</label>
            <input type="radio" name="survey" id="mucho">
            <label for="">Que te gusta del artista:</label>
            <label for="verificacion">Sus canciones</label>
            <input type="checkbox" name="verificacion" id="verificacion">
            <label for="verificacion">Su estilo</label>
            <input type="checkbox" name="verificacion" id="verificacion">
            <label for="verificacion">El</label>
            <input type="checkbox" name="verificacion" id="verificacion">
            <button type="submit">Enviar formulario</button>
          </form>

        </div>
      </div>

    </div>
